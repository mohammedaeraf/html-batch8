<!DOCTYPE html>
<html lang="en">
  <head>
    <title>List - Ordered and Unordered</title>
    <style>
      h1 {
        color: orangered;
        text-align: center;
      }
      ol {
        list-style-type: upper-alpha;
      }
      ul {
        list-style-type: square;
      }
    </style>
  </head>
  <body>
    <h1>List Demo</h1>
    <h2>Cafe Menu</h2>
    <ol>
      <li>Ch. Burger</li>
      <li>Ch. Pizza</li>
      <li>Mojito (Blue)</li>
      <li>Gadbad</li>
    </ol>
    <h2>Cafe Menu</h2>
    <ul>
      <li>Ch. Burger</li>
      <li>Ch. Pizza</li>
      <li>Mojito (Blue)</li>
      <li>Gadbad</li>
    </ul>
  </body>
</html>
